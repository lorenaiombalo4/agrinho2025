<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festejando a Conexão do Campo à Cidade</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Festejando a Conexão do Campo à Cidade</h1>
    </header>
    <section class="intro">
        <p>Celebrando a união entre a vida no campo e a energia da cidade!</p>
    </section>
    <div class="images-container">
        <div class="image-box">
            <img src="campo.jpg" alt="Campo verde e tranquilo" />
            <p>O campo, cheio de vida e paz</p>
        </div>
        <div class="image-box">
            <img src="cidade.jpg" alt="Cidade vibrante" />
            <p>A cidade, cheia de energia e movimento</p>
        </div>
    </div>
    <footer>
        <p>Juntos, o campo e a cidade criam uma conexão especial!</p>
    </footer>
</body>
</html>
